<div class="flex flex-col items-center gap-10">
    <h1 class="text-4xl">The Game</h1>

    <div class="grid aspect-square w-1/2 select-none grid-cols-3">
        @for (row of board; track $index) {
            @for (cell of row; track $index) {
                <button class="border border-red-500 text-5xl" (click)="reveal(cell)">
                    <pre>{{ cell.value }}</pre>
                </button>
            }
        }
    </div>
</div>
